<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Cards</title>
</head>

<body>
    <header></header>

    <div id="cards-container">
        <div class="add-card" id="add-card">
            <div class="title-container">
                <input class="title" type="text" value="Agregar" readonly>
                <input class="subtitle title" type="text" value="Tarjeta" readonly>
            </div>
            <div class="content-container">
                <img src="img/icons/plus-icon.svg" id="plus-card" alt="Agregar tarjeta" title="Agregar tarjeta">
                <textarea name="content" class="content" readonly></textarea>
            </div>
            <div class="options-container">
                <div>
                    <img src="img/icons/circle-icon.svg" class="icon" alt="Agregar imagen" title="Agregar imagen">
                    <img src="img/icons/circle-icon.svg" class="icon" alt="Agregar archivo" title="Agregar archivo">
                    <img src="img/icons/circle-icon.svg" class="icon" alt="Cambiar color" title="Cambiar color">
                    <img src="img/icons/circle-icon.svg" class="icon" alt="Cambiar tamaño" title="Cambiar tamaño">
                </div>
            </div>
        </div>
    </div>

    <div id="add-image-container">
        <form id="add-image-form">
            <img src="img/icons/delete-icon.svg" alt="Cerrar" title="Cerrar" id="quit-add-image-form">
            <h3>Elige una imagen</h3>
            <div>
                <input type="file" class="input-image" id="input-image" accept="image/*">
                <p><label for="input-image" class="input-image-label">Subir imagen</label>
                <span id="image-name">Seleccione una imagen</span></p>
            </div>
            <h3 class="image-position-text">Posición de la imagen</h3>
            <div>
                <input type="radio" name="imagePosition" value="top" id="image-top" class="image-position image-top">
                <label for="image-top">Arriba del contenido</label>
            </div>
            <div>
                <input type="radio" name="imagePosition" value="bottom" id="image-bottom"
                    class="image-position image-bottom">
                <label for="image-bottom">Debajo del contenido</label>
            </div>
            <button type="submit" id="add-img-submit">Agregar</button>
        </form>
    </div>

    <footer></footer>
    <script src="scripts/scripts.js"></script>
</body>

</html>
